<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Daftar Hadir Retreat GSM GKPS Tangerang</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <!-- jsQR Library untuk scan QR -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>

  <style>
    body { font-family: 'Segoe UI', sans-serif; }
    .animate-pulse { animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }
  </style>
</head>
<body class="bg-gray-50">

  <div id="app"></div>

  <script type="text/babel">
    const { useState, useRef, useEffect } = React;

    // === KONFIGURASI APLIKASI (UBAH DI SINI SAJA) ===
    const APP_CONFIG = {
      title: "Retreat GSM GKPS Tangerang",
      subtitle: "Gereja Kristen Protestan Simalungun",
      location: "Tangerang",
      eventDate: "20-22 Desember 2025",
      categories: ["Pemuda", "Dewasa", "Lansia", "Anak", "Umum"]
    };

    const AttendanceSystem = () => {
      const [view, setView] = useState('menu');
      const [participants, setParticipants] = useState([]);
      const [attendance, setAttendance] = useState([]);
      const [scanning, setScanning] = useState(false);
      const [scanResult, setScanResult] = useState(null);
      const [searchTerm, setSearchTerm] = useState('');
      const [filterCategory, setFilterCategory] = useState('Semua');
      const [showAddForm, setShowAddForm] = useState(false);
      const [formData, setFormData] = useState({ nama: '', kategori: APP_CONFIG.categories[0] });

      const videoRef = useRef(null);
      const streamRef = useRef(null);
      const canvasRef = useRef(null);
      const scanIntervalRef = useRef(null);

      // Load data dari localStorage
      useEffect(() => {
        const participantsData = localStorage.getItem('retreat-gsm-participants');
        const attendanceData = localStorage.getItem('retreat-gsm-attendance');
        if (participantsData) setParticipants(JSON.parse(participantsData));
        if (attendanceData) setAttendance(JSON.parse(attendanceData));

        lucide.createIcons();
      }, []);

      const saveParticipants = (data) => localStorage.setItem('retreat-gsm-participants', JSON.stringify(data));
      const saveAttendance = (data) => localStorage.setItem('retreat-gsm-attendance', JSON.stringify(data));

      const resetAllData = () => {
        if (confirm('Yakin ingin menghapus SEMUA data peserta dan absensi?')) {
          setParticipants([]);
          setAttendance([]);
          localStorage.removeItem('retreat-gsm-participants');
          localStorage.removeItem('retreat-gsm-attendance');
          alert('Semua data telah direset.');
        }
      };

      const generateQRCode = (text) => {
        const size = 250;
        return `https://chart.googleapis.com/chart?cht=qr&chs=${size}x${size}&chl=${encodeURIComponent(text)}`;
      };

      const handleFileUpload = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
          const text = event.target.result;
          const lines = text.split('\n').filter(l => l.trim());
          if (lines.length < 1) return alert('File kosong atau format salah!');

          const newParticipants = lines.slice(1).map((line, i) => {
            const cols = line.split(',').map(c => c.trim().replace(/^"|"$/g, ''));
            const nama = cols[0] || `Peserta ${i + 1}`;
            const kategori = cols[1] && APP_CONFIG.categories.includes(cols[1]) ? cols[1] : 'Umum';
            return { id: `GSM-${Date.now()}-${i}`, nama, kategori };
          }).filter(p => p.nama);

          const updated = [...participants, ...newParticipants];
          setParticipants(updated);
          saveParticipants(updated);
          alert(`${newParticipants.length} peserta berhasil ditambahkan!`);
        };
        reader.readAsText(file);
      };

      const handleManualAdd = () => {
        if (!formData.nama.trim()) return alert('Nama wajib diisi!');
        const newParticipant = {
          id: `GSM-${Date.now()}`,
          nama: formData.nama.trim(),
          kategori: formData.kategori
        };
        const updated = [...participants, newParticipant];
        setParticipants(updated);
        saveParticipants(updated);
        setFormData({ nama: '', kategori: APP_CONFIG.categories[0] });
        setShowAddForm(false);
        alert(`Peserta "${newParticipant.nama}" ditambahkan!`);
      };

      const startScanning = async () => {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
          videoRef.current.srcObject = stream;
          streamRef.current = stream;
          setScanning(true);
          setScanResult(null);
          scanIntervalRef.current = setInterval(scanQRCode, 500);
        } catch (err) {
          alert('Gagal akses kamera. Pastikan izin diberikan.');
        }
      };

      const stopScanning = () => {
        if (streamRef.current) {
          streamRef.current.getTracks().forEach(t => t.stop());
          streamRef.current = null;
        }
        if (scanIntervalRef.current) clearInterval(scanIntervalRef.current);
        setScanning(false);
      };

      const scanQRCode = () => {
        if (!videoRef.current || !canvasRef.current || videoRef.current.readyState !== videoRef.current.HAVE_ENOUGH_DATA) return;
        const canvas = canvasRef.current;
        const ctx = canvas.getContext('2d');
        canvas.width = videoRef.current.videoWidth;
        canvas.height = videoRef.current.videoHeight;
        ctx.drawImage(videoRef.current, 0, 0);
        const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);
        if (code) handleScanResult(code.data);
      };

      const handleScanResult = (qrData) => {
        stopScanning();
        const participant = participants.find(p => p.id === qrData);
        if (!participant) {
          setScanResult({ success: false, message: 'QR tidak valid / peserta tidak terdaftar!' });
          return;
        }
        if (attendance.find(a => a.id === qrData)) {
          setScanResult({ success: false, message: `${participant.nama} sudah check-in sebelumnya!`, participant });
          return;
        }
        const newRecord = {
          id: participant.id,
          nama: participant.nama,
          kategori: participant.kategori,
          timestamp: new Date().toLocaleString('id-ID', { dateStyle: 'medium', timeStyle: 'medium' })
        };
        const updated = [...attendance, newRecord];
        setAttendance(updated);
        saveAttendance(updated);
        setScanResult({ success: true, message: 'Check-in berhasil!', participant, timestamp: newRecord.timestamp });
      };

      const exportToCSV = () => {
        const headers = 'No,Nama,Kategori,Waktu Check-in\n';
        const rows = attendance.map((a, i) => `${i+1},${a.nama},${a.kategori},"${a.timestamp}"`).join('\n');
        const csv = headers + rows;
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `Absensi_Retreat_GSM_GKPS_${new Date().toISOString().slice(0,10)}.csv`;
        a.click();
      };

      const downloadAllQR = () => {
        if (!participants.length) return alert('Belum ada peserta!');
        participants.forEach((p, i) => {
          setTimeout(() => {
            const a = document.createElement('a');
            a.href = generateQRCode(p.id);
            a.download = `QR_${p.nama.replace(/[^a-zA-Z0-9]/g, '_')}.png`;
            a.click();
          }, i * 300);
        });
        alert('Sedang mengunduh semua QR... tunggu hingga selesai.');
      };

      const statsByCategory = APP_CONFIG.categories.reduce((acc, cat) => {
        acc[cat] = {
          total: participants.filter(p => p.kategori === cat).length,
          present: attendance.filter(a => a.kategori === cat).length
        };
        return acc;
      }, {});

      const filteredAttendance = attendance.filter(a => {
        const matchSearch = a.nama.toLowerCase().includes(searchTerm.toLowerCase());
        const matchCat = filterCategory === 'Semua' || a.kategori === filterCategory;
        return matchSearch && matchCat;
      });

      // Render Views
      const Menu = () => (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
          <div className="max-w-md mx-auto">
            <div className="bg-white rounded-3xl shadow-2xl p-8 text-center mb-8">
              <h1 className="text-4xl font-bold text-indigo-700 mb-2">{APP_CONFIG.title}</h1>
              <p className="text-lg text-gray-600">{APP_CONFIG.subtitle}</p>
              <p className="text-md text-gray-500 mt-3">üìç {APP_CONFIG.location}</p>
              <p className="text-md text-gray-500 flex items-center justify-center gap-2 mt-2">
                <i data-lucide="calendar"></i> {APP_CONFIG.eventDate}
              </p>
              <div className="mt-8 grid grid-cols-2 gap-4">
                <div className="bg-blue-50 p-4 rounded-xl"><p className="text-3xl font-bold text-blue-600">{participants.length}</p><p className="text-gray-600">Total Peserta</p></div>
                <div className="bg-green-50 p-4 rounded-xl"><p className="text-3xl font-bold text-green-600">{attendance.length}</p><p className="text-gray-600">Sudah Hadir</p></div>
              </div>
            </div>
            <div className="space-y-4">
              <button onClick={() => setView('generate')} className="w-full bg-indigo-600 text-white p-5 rounded-2xl shadow-lg flex items-center justify-center gap-4 text-lg font-semibold hover:bg-indigo-700">
                <i data-lucide="qr-code" className="w-7 h-7"></i> Generate QR Code
              </button>
              <button onClick={() => setView('scan')} className="w-full bg-green-600 text-white p-5 rounded-2xl shadow-lg flex items-center justify-center gap-4 text-lg font-semibold hover:bg-green-700">
                <i data-lucide="camera" className="w-7 h-7"></i> Scan Kehadiran
              </button>
              <button onClick={() => setView('report')} className="w-full bg-orange-600 text-white p-5 rounded-2xl shadow-lg flex items-center justify-center gap-4 text-lg font-semibold hover:bg-orange-700">
                <i data-lucide="users" className="w-7 h-7"></i> Laporan Kehadiran
              </button>
            </div>
          </div>
        </div>
      );

      const Generate = () => (
        <div className="min-h-screen bg-gradient-to-br from-purple-50 to-indigo-100 p-6">
          <div className="max-w-5xl mx-auto">
            <button onClick={() => setView('menu')} className="mb-6 px-5 py-3 bg-gray-700 text-white rounded-xl flex items-center gap-2 hover:bg-gray-800">
              <i data-lucide="arrow-left"></i> Kembali
            </button>
            <div className="bg-white rounded-3xl shadow-2xl p-8">
              <h2 className="text-3xl font-bold text-indigo-700 mb-6">Generate QR Code Peserta</h2>
              <div className="grid md:grid-cols-2 gap-8 mb-8">
                <div className="border-2 border-dashed border-indigo-300 rounded-xl p-8 text-center">
                  <i data-lucide="upload" className="w-12 h-12 mx-auto text-indigo-500 mb-4"></i>
                  <input type="file" accept=".csv" onChange={handleFileUpload} className="block w-full text-sm file:mr-4 file:py-3 file:px-6 file:rounded-full file:bg-indigo-600 file:text-white" />
                  <p className="text-sm text-gray-500 mt-3">Format CSV: Nama,Kategori</p>
                </div>
                <div className="space-y-4">
                  <button onClick={() => setShowAddForm(!showAddForm)} className="w-full bg-blue-600 text-white py-4 rounded-xl font-semibold hover:bg-blue-700">
                    {showAddForm ? '‚úï Tutup Form' : '+ Tambah Manual'}
                  </button>
                  {showAddForm && (
                    <div className="bg-blue-50 p-6 rounded-xl space-y-4">
                      <input type="text" placeholder="Nama lengkap" value={formData.nama} onChange={e => setFormData({...formData, nama: e.target.value})} className="w-full px-4 py-3 border rounded-lg" />
                      <select value={formData.kategori} onChange={e => setFormData({...formData, kategori: e.target.value})} className="w-full px-4 py-3 border rounded-lg">
                        {APP_CONFIG.categories.map(c => <option key={c}>{c}</option>)}
                      </select>
                      <button onClick={handleManualAdd} className="w-full bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700">Simpan</button>
                    </div>
                  )}
                </div>
              </div>
              {participants.length > 0 && (
                <div className="flex justify-between items-center mb-6">
                  <p className="text-lg font-semibold">Total: {participants.length} peserta</p>
                  <button onClick={downloadAllQR} className="bg-green-600 text-white px-6 py-3 rounded-xl flex items-center gap-2 hover:bg-green-700">
                    <i data-lucide="download"></i> Download Semua QR
                  </button>
                </div>
              )}
              <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                {participants.map(p => (
                  <div key={p.id} className="bg-gray-50 rounded-xl p-5 text-center shadow hover:shadow-lg">
                    <img src={generateQRCode(p.id)} alt="QR" className="mx-auto mb-3" />
                    <p className="font-bold">{p.nama}</p>
                    <p className="text-sm bg-gray-200 inline-block px-3 py-1 rounded-full mt-2">{p.kategori}</p>
                  </div>
                ))}
              </div>
            </div>
          </div>
        </div>
      );

      const Scanner = () => (
        <div className="min-h-screen bg-gradient-to-br from-green-50 to-teal-100 p-6">
          <div className="max-w-lg mx-auto">
            <button onClick={() => { stopScanning(); setView('menu'); }} className="mb-6 px-5 py-3 bg-gray-700 text-white rounded-xl flex items-center gap-2 hover:bg-gray-800">
              <i data-lucide="arrow-left"></i> Kembali
            </button>
            <div className="bg-white rounded-3xl shadow-2xl p-8">
              <h2 className="text-3xl font-bold text-green-700 text-center mb-8">Scan QR Code Kehadiran</h2>
              {!scanning && !scanResult && (
                <button onClick={startScanning} className="w-full bg-green-600 text-white py-6 rounded-2xl text-xl font-bold flex items-center justify-center gap-4 hover:bg-green-700">
                  <i data-lucide="camera" className="w-8 h-8"></i> Mulai Scanning
                </button>
              )}
              {scanning && (
                <div className="text-center">
                  <div className="relative inline-block">
                    <video ref={videoRef} autoPlay playsInline className="w-full rounded-2xl shadow-lg"></video>
                    <div className="absolute inset-0 border-4 border-green-500 rounded-2xl animate-pulse pointer-events-none"></div>
                  </div>
                  <canvas ref={canvasRef} className="hidden"></canvas>
                  <button onClick={stopScanning} className="mt-6 w-full bg-red-600 text-white py-4 rounded-xl font-bold hover:bg-red-700">Stop</button>
                </div>
              )}
              {scanResult && (
                <div className={`p-8 rounded-2xl text-center ${scanResult.success ? 'bg-green-50 border-4 border-green-500' : 'bg-red-50 border-4 border-red-500'}`}>
                  {scanResult.success ? <i data-lucide="check-circle" className="w-20 h-20 mx-auto text-green-600 mb-4"></i> : <i data-lucide="x-circle" className="w-20 h-20 mx-auto text-red-600 mb-4"></i>}
                  <p className={`text-2xl font-bold mb-4 ${scanResult.success ? 'text-green-700' : 'text-red-700'}`}>{scanResult.message}</p>
                  {scanResult.participant && (
                    <div className="bg-white rounded-xl p-6 shadow">
                      <p className="text-xl font-bold">{scanResult.participant.nama}</p>
                      <p className="text-gray-600">{scanResult.participant.kategori}</p>
                      {scanResult.timestamp && <p className="text-sm text-gray-500 mt-3">{scanResult.timestamp}</p>}
                    </div>
                  )}
                  <button onClick={() => { setScanResult(null); startScanning(); }} className="mt-6 w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700">
                    Scan Lagi
                  </button>
                </div>
              )}
            </div>
          </div>
        </div>
      );

      const Report = () => (
        <div className="min-h-screen bg-gradient-to-br from-orange-50 to-amber-100 p-6">
          <div className="max-w-6xl mx-auto">
            <div className="flex justify-between mb-6">
              <button onClick={() => setView('menu')} className="px-5 py-3 bg-gray-700 text-white rounded-xl flex items-center gap-2 hover:bg-gray-800">
                <i data-lucide="arrow-left"></i> Kembali
              </button>
              <button onClick={resetAllData} className="px-5 py-3 bg-red-600 text-white rounded-xl flex items-center gap-2 hover:bg-red-700">
                <i data-lucide="refresh-cw"></i> Reset Data
              </button>
            </div>
            <div className="bg-white rounded-3xl shadow-2xl p-8">
              <div className="flex justify-between items-center mb-8">
                <h2 className="text-3xl font-bold text-orange-700">Laporan Kehadiran</h2>
                <button onClick={exportToCSV} className="bg-green-600 text-white px-6 py-3 rounded-xl flex items-center gap-3 hover:bg-green-700">
                  <i data-lucide="download"></i> Export CSV
                </button>
              </div>
              <div className="grid grid-cols-2 md:grid-cols-4 gap-6 mb-8">
                <div className="bg-blue-50 p-6 rounded-2xl text-center"><p className="text-4xl font-bold text-blue-600">{participants.length}</p><p>Total Peserta</p></div>
                <div className="bg-green-50 p-6 rounded-2xl text-center"><p className="text-4xl font-bold text-green-600">{attendance.length}</p><p>Sudah Hadir</p></div>
                <div className="bg-red-50 p-6 rounded-2xl text-center"><p className="text-4xl font-bold text-red-600">{participants.length - attendance.length}</p><p>Belum Hadir</p></div>
                <div className="bg-purple-50 p-6 rounded-2xl text-center"><p className="text-4xl font-bold text-purple-600">{participants.length ? Math.round((attendance.length / participants.length) * 100) : 0}%</p><p>Tingkat Kehadiran</p></div>
              </div>
              <div className="mb-8">
                <h3 className="text-xl font-bold mb-4">Statistik per Kategori</h3>
                <div className="grid grid-cols-2 md:grid-cols-5 gap-4">
                  {APP_CONFIG.categories.map(cat => {
                    const s = statsByCategory[cat] || {total:0, present:0};
                    return <div key={cat} className="bg-gray-50 p-4 rounded-xl text-center"><p className="font-semibold">{cat}</p><p className="text-2xl font-bold text-indigo-600">{s.present}/{s.total}</p></div>
                  })}
                </div>
              </div>
              <div className="flex flex-col md:flex-row gap-4 mb-6">
                <div className="flex-1 relative">
                  <i data-lucide="search" className="absolute left-3 top-4 text-gray-400 w-5 h-5"></i>
                  <input type="text" placeholder="Cari nama..." value={searchTerm} onChange={e => setSearchTerm(e.target.value)} className="w-full pl-10 pr-4 py-3 border rounded-xl" />
                </div>
                <select value={filterCategory} onChange={e => setFilterCategory(e.target.value)} className="px-6 py-3 border rounded-xl">
                  <option>Semua Kategori</option>
                  {APP_CONFIG.categories.map(c => <option key={c}>{c}</option>)}
                </select>
              </div>
              <div className="overflow-x-auto">
                <table className="w-full text-left">
                  <thead className="bg-orange-100">
                    <tr><th className="px-6 py-4">No</th><th className="px-6 py-4">Nama</th><th className="px-6 py-4">Kategori</th><th className="px-6 py-4">Waktu Check-in</th></tr>
                  </thead>
                  <tbody>
                    {filteredAttendance.length === 0 ? (
                      <tr><td colSpan="4" className="text-center py-8 text-gray-500">Tidak ada data</td></tr>
                    ) : (
                      filteredAttendance.map((a, i) => (
                        <tr key={a.id} className="border-b hover:bg-orange-50">
                          <td className="px-6 py-4">{i+1}</td>
                          <td className="px-6 py-4 font-semibold">{a.nama}</td>
                          <td className="px-6 py-4"><span className="bg-orange-100 px-3 py-1 rounded-full text-sm">{a.kategori}</span></td>
                          <td className="px-6 py-4 text-gray-600">{a.timestamp}</td>
                        </tr>
                      ))
                    )}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      );

      return (
        <>
          {view === 'menu' && <Menu />}
          {view === 'generate' && <Generate />}
          {view === 'scan' && <Scanner />}
          {view === 'report' && <Report />}
        </>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('app'));
    root.render(<AttendanceSystem />);
  </script>

  <!-- React & Babel CDN -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel" data-type="module">
    lucide.createIcons();
  </script>
</body>
</html>
