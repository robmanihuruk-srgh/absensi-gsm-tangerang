<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Hadir Retreat GSM GKPS Tangerang</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
  <style>
    body { font-family: system-ui, -apple-system, sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen">

  <div id="root"></div>

  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

  <script>
    const { useState, useRef, useEffect } = React;

    const APP_CONFIG = {
      title: "Retreat GSM GKPS Tangerang",
      subtitle: "Gereja Kristen Protestan Simalungun",
      location: "Tangerang",
      eventDate: "20-22 Desember 2025",
      categories: ["Pemuda", "Dewasa", "Lansia", "Anak", "Umum"]
    };

    const App = () => {
      const [view, setView] = useState('menu');
      const [participants, setParticipants] = useState([]);
      const [attendance, setAttendance] = useState([]);
      const [scanning, setScanning] = useState(false);
      const [scanResult, setScanResult] = useState(null);
      const [showAddForm, setShowAddForm] = useState(false);
      const [formData, setFormData] = useState({ nama: '', kategori: 'Pemuda' });

      const videoRef = useRef(null);
      const streamRef = useRef(null);
      const canvasRef = useRef(null);
      const scanIntervalRef = useRef(null);

      useEffect(() => {
        const p = localStorage.getItem('gsm-participants');
        const a = localStorage.getItem('gsm-attendance');
        if (p) setParticipants(JSON.parse(p));
        if (a) setAttendance(JSON.parse(a));
        lucide.createIcons();
      }, []);

      const save = (key, data) => localStorage.setItem(key, JSON.stringify(data));

      const generateQR = (text) => `https://quickchart.io/qr?text=${encodeURIComponent(text)}&size=250`;

      const handleCSV = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (e) => {
          const lines = e.target.result.split('\n').filter(l => l.trim());
          const newP = lines.slice(1).map((l, i) => {
            const [nama = `Peserta ${i+1}`, kategori = 'Umum'] = l.split(',').map(s => s.trim().replace(/"/g, ''));
            return { id: `GSM-${Date.now()}-${i}`, nama, kategori };
          });
          const updated = [...participants, ...newP];
          setParticipants(updated);
          save('gsm-participants', updated);
          alert(`${newP.length} peserta ditambahkan dari CSV`);
        };
        reader.readAsText(file);
      };

      const addManual = () => {
        if (!formData.nama.trim()) return alert('Nama wajib diisi');
        const np = { id: `GSM-${Date.now()}`, nama: formData.nama.trim(), kategori: formData.kategori };
        const updated = [...participants, np];
        setParticipants(updated);
        save('gsm-participants', updated);
        setFormData({ nama: '', kategori: 'Pemuda' });
        setShowAddForm(false);
      };

      const startScan = async () => {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
          videoRef.current.srcObject = stream;
          streamRef.current = stream;
          setScanning(true);
          setScanResult(null);
          scanIntervalRef.current = setInterval(scanFrame, 500);
        } catch {
          alert('Tidak dapat akses kamera. Izinkan akses di browser.');
        }
      };

      const stopScan = () => {
        if (streamRef.current) streamRef.current.getTracks().forEach(t => t.stop());
        if (scanIntervalRef.current) clearInterval(scanIntervalRef.current);
        setScanning(false);
      };

      const scanFrame = () => {
        if (!videoRef.current || videoRef.current.readyState !== videoRef.current.HAVE_ENOUGH_DATA) return;
        const canvas = canvasRef.current;
        const ctx = canvas.getContext('2d');
        canvas.width = videoRef.current.videoWidth;
        canvas.height = videoRef.current.videoHeight;
        ctx.drawImage(videoRef.current, 0, 0);
        const data = ctx.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(data.data, data.width, data.height);
        if (code) processScan(code.data);
      };

      const processScan = (data) => {
        stopScan();
        const p = participants.find(x => x.id === data);
        if (!p) return setScanResult({ success: false, message: 'Peserta tidak terdaftar' });
        if (attendance.find(x => x.id === data)) return setScanResult({ success: false, message: `${p.nama} sudah check-in` });
        const rec = { id: p.id, nama: p.nama, kategori: p.kategori, timestamp: new Date().toLocaleString('id-ID') };
        const updated = [...attendance, rec];
        setAttendance(updated);
        save('gsm-attendance', updated);
        setScanResult({ success: true, message: 'Check-in berhasil!', participant: p, timestamp: rec.timestamp });
      };

      const exportCSV = () => {
        const csv = 'No,Nama,Kategori,Waktu\n' + attendance.map((a, i) => `${i+1},${a.nama},${a.kategori},${a.timestamp}`).join('\n');
        const blob = new Blob([csv], { type: 'text/csv' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'Absensi_GSM_GKPS.csv';
        a.click();
      };

      const downloadAllQR = () => {
        participants.forEach((p, i) => setTimeout(() => {
          const a = document.createElement('a');
          a.href = generateQR(p.id);
          a.download = `QR_${p.nama.replace(/[^a-zA-Z0-9]/g, '_')}.png`;
          a.click();
        }, i * 200));
        alert('Download QR dimulai...');
      };

      const menu = () => (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-6">
          <div className="max-w-md mx-auto">
            <div className="bg-white rounded-3xl shadow-2xl p-8 text-center mb-8">
              <h1 className="text-4xl font-bold text-indigo-700 mb-2">{APP_CONFIG.title}</h1>
              <p className="text-lg text-gray-600">{APP_CONFIG.subtitle}</p>
              <p className="text-md text-gray-500 mt-4">üìç {APP_CONFIG.location}</p>
              <p className="text-md text-gray-500 flex items-center justify-center gap-2 mt-2">
                <i data-lucide="calendar"></i> {APP_CONFIG.eventDate}
              </p>
              <div className="grid grid-cols-2 gap-4 mt-8">
                <div className="bg-blue-50 p-4 rounded-xl">
                  <p className="text-3xl font-bold text-blue-600">{participants.length}</p>
                  <p className="text-gray-600">Total Peserta</p>
                </div>
                <div className="bg-green-50 p-4 rounded-xl">
                  <p className="text-3xl font-bold text-green-600">{attendance.length}</p>
                  <p className="text-gray-600">Sudah Hadir</p>
                </div>
              </div>
            </div>
            <div className="space-y-4">
              <button onClick={() => setView('generate')} className="w-full bg-indigo-600 text-white p-5 rounded-2xl shadow-lg flex items-center justify-center gap-4 text-lg font-semibold hover:bg-indigo-700">
                <i data-lucide="qr-code" size={28}></i> Generate QR Code
              </button>
              <button onClick={() => setView('scan')} className="w-full bg-green-600 text-white p-5 rounded-2xl shadow-lg flex items-center justify-center gap-4 text-lg font-semibold hover:bg-green-700">
                <i data-lucide="camera" size={28}></i> Scan Kehadiran
              </button>
              <button onClick={() => setView('report')} className="w-full bg-orange-600 text-white p-5 rounded-2xl shadow-lg flex items-center justify-center gap-4 text-lg font-semibold hover:bg-orange-700">
                <i data-lucide="users" size={28}></i> Laporan Kehadiran
              </button>
            </div>
          </div>
        </div>
      );

      const generateView = () => (
        <div className="min-h-screen bg-gradient-to-br from-purple-50 to-indigo-100 p-6">
          <div className="max-w-5xl mx-auto">
            <button onClick={() => setView('menu')} className="mb-6 px-5 py-3 bg-gray-700 text-white rounded-xl flex items-center gap-2">
              <i data-lucide="arrow-left"></i> Kembali
            </button>
            <div className="bg-white rounded-3xl shadow-2xl p-8">
              <h2 className="text-3xl font-bold text-indigo-700 mb-6">Generate QR Code Peserta</h2>
              <div className="grid md:grid-cols-2 gap-8 mb-8">
                <div className="border-2 border-dashed border-indigo-300 rounded-xl p-8 text-center">
                  <i data-lucide="upload" size={48} className="mx-auto text-indigo-500 mb-4"></i>
                  <input type="file" accept=".csv" onChange={handleCSV} className="block w-full text-sm file:mr-4 file:py-3 file:px-6 file:rounded-full file:bg-indigo-600 file:text-white" />
                  <p className="text-sm text-gray-500 mt-3">Format CSV: Nama,Kategori</p>
                </div>
                <div>
                  <button onClick={() => setShowAddForm(!showAddForm)} className="w-full bg-blue-600 text-white py-4 rounded-xl mb-4">
                    {showAddForm ? 'Tutup Form' : '+ Tambah Manual'}
                  </button>
                  {showAddForm && (
                    <div className="bg-blue-50 p-6 rounded-xl space-y-4">
                      <input type="text" placeholder="Nama lengkap" value={formData.nama} onChange={e => setFormData({...formData, nama: e.target.value})} className="w-full px-4 py-3 border rounded-lg" />
                      <select value={formData.kategori} onChange={e => setFormData({...formData, kategori: e.target.value})} className="w-full px-4 py-3 border rounded-lg">
                        {APP_CONFIG.categories.map(c => <option key={c}>{c}</option>)}
                      </select>
                      <button onClick={addManual} className="w-full bg-green-600 text-white py-3 rounded-lg">Simpan</button>
                    </div>
                  )}
                </div>
              </div>
              {participants.length > 0 && (
                <button onClick={downloadAllQR} className="mb-6 bg-green-600 text-white px-6 py-3 rounded-xl flex items-center gap-2">
                  <i data-lucide="download"></i> Download Semua QR
                </button>
              )}
              <div className="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                {participants.map(p => (
                  <div key={p.id} className="bg-gray-50 rounded-xl p-6 text-center shadow hover:shadow-lg">
                    <img src={generateQR(p.id)} alt="QR" className="mx-auto mb-4" />
                    <p className="font-bold text-lg">{p.nama}</p>
                    <p className="text-sm bg-gray-200 inline-block px-3 py-1 rounded-full mt-2">{p.kategori}</p>
                  </div>
                ))}
              </div>
            </div>
          </div>
        </div>
      );

      const scanView = () => (
        <div className="min-h-screen bg-gradient-to-br from-green-50 to-teal-100 p-6">
          <div className="max-w-lg mx-auto">
            <button onClick={() => { stopScan(); setView('menu'); }} className="mb-6 px-5 py-3 bg-gray-700 text-white rounded-xl flex items-center gap-2">
              <i data-lucide="arrow-left"></i> Kembali
            </button>
            <div className="bg-white rounded-3xl shadow-2xl p-8">
              <h2 className="text-3xl font-bold text-green-700 text-center mb-8">Scan QR Code Kehadiran</h2>
              {!scanning && !scanResult && (
                <button onClick={startScan} className="w-full bg-green-600 text-white py-6 rounded-2xl text-xl font-bold flex items-center justify-center gap-4">
                  <i data-lucide="camera" size={32}></i> Mulai Scan
                </button>
              )}
              {scanning && (
                <div className="text-center">
                  <div className="relative inline-block">
                    <video ref={videoRef} autoPlay playsInline className="w-full rounded-2xl"></video>
                    <div className="absolute inset-0 border-4 border-green-500 rounded-2xl pointer-events-none animate-pulse"></div>
                  </div>
                  <canvas ref={canvasRef} className="hidden"></canvas>
                  <button onClick={stopScan} className="mt-6 w-full bg-red-600 text-white py-4 rounded-xl">Stop</button>
                </div>
              )}
              {scanResult && (
                <div className={`p-8 rounded-2xl text-center ${scanResult.success ? 'bg-green-50' : 'bg-red-50'}`}>
                  <i data-lucide={scanResult.success ? "check-circle" : "x-circle"} size={80} className={scanResult.success ? "text-green-600" : "text-red-600"}></i>
                  <p className={`text-2xl font-bold mt-4 ${scanResult.success ? 'text-green-700' : 'text-red-700'}`}>{scanResult.message}</p>
                  {scanResult.participant && (
                    <div className="mt-6 bg-white p-6 rounded-xl">
                      <p className="text-xl font-bold">{scanResult.participant.nama}</p>
                      <p className="text-gray-600">{scanResult.participant.kategori}</p>
                      <p className="text-sm text-gray-500 mt-2">{scanResult.timestamp}</p>
                    </div>
                  )}
                  <button onClick={() => { setScanResult(null); startScan(); }} className="mt-6 w-full bg-blue-600 text-white py-4 rounded-xl">
                    Scan Lagi
                  </button>
                </div>
              )}
            </div>
          </div>
        </div>
      );

      const reportView = () => (
        <div className="min-h-screen bg-gradient-to-br from-orange-50 to-yellow-100 p-6">
          <div className="max-w-6xl mx-auto">
            <button onClick={() => setView('menu')} className="mb-6 px-5 py-3 bg-gray-700 text-white rounded-xl flex items-center gap-2">
              <i data-lucide="arrow-left"></i> Kembali
            </button>
            <div className="bg-white rounded-3xl shadow-2xl p-8">
              <div className="flex justify-between items-center mb-8">
                <h2 className="text-3xl font-bold text-orange-700">Laporan Kehadiran</h2>
                <button onClick={exportCSV} className="bg-green-600 text-white px-6 py-3 rounded-xl flex items-center gap-3">
                  <i data-lucide="download"></i> Export CSV
                </button>
              </div>
              <div className="grid grid-cols-2 md:grid-cols-4 gap-6 mb-8">
                <div className="bg-blue-50 p-6 rounded-2xl text-center">
                  <p className="text-4xl font-bold text-blue-600">{participants.length}</p>
                  <p>Total Peserta</p>
                </div>
                <div className="bg-green-50 p-6 rounded-2xl text-center">
                  <p className="text-4xl font-bold text-green-600">{attendance.length}</p>
                  <p>Sudah Hadir</p>
                </div>
                <div className="bg-red-50 p-6 rounded-2xl text-center">
                  <p className="text-4xl font-bold text-red-600">{participants.length - attendance.length}</p>
                  <p>Belum Hadir</p>
                </div>
                <div className="bg-purple-50 p-6 rounded-2xl text-center">
                  <p className="text-4xl font-bold text-purple-600">{participants.length ? Math.round(attendance.length / participants.length * 100) : 0}%</p>
                  <p>Tingkat Kehadiran</p>
                </div>
              </div>
              <div className="overflow-x-auto">
                <table className="w-full">
                  <thead className="bg-orange-100">
                    <tr>
                      <th className="px-6 py-4 text-left">No</th>
                      <th className="px-6 py-4 text-left">Nama</th>
                      <th className="px-6 py-4 text-left">Kategori</th>
                      <th className="px-6 py-4 text-left">Waktu</th>
                    </tr>
                  </thead>
                  <tbody>
                    {attendance.map((a, i) => (
                      <tr key={a.id} className="border-b hover:bg-orange-50">
                        <td className="px-6 py-4">{i+1}</td>
                        <td className="px-6 py-4 font-semibold">{a.nama}</td>
                        <td className="px-6 py-4"><span className="bg-orange-100 px-3 py-1 rounded-full text-sm">{a.kategori}</span></td>
                        <td className="px-6 py-4 text-gray-600">{a.timestamp}</td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      );

      return view === 'menu' ? menu() : view === 'generate' ? generateView() : view === 'scan' ? scanView() : reportView();
    };

    ReactDOM.createRoot(document.getElementById('root')).render(React.createElement(App));
    lucide.createIcons();
  </script>
</body>
</html>
