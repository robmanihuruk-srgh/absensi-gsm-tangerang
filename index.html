<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daftar Hadir Retreat GSM GKPS Tangerang</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.min.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">

  <div id="root"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.8/babel.min.js"></script>

  <script type="text/babel">
    const { useState, useRef, useEffect } = React;

    const APP_CONFIG = {
      title: "Retreat GSM GKPS Tangerang",
      subtitle: "Gereja Kristen Protestan Simalungun",
      location: "Tangerang",
      eventDate: "20-22 Desember 2025",
      categories: ["Pemuda", "Dewasa", "Lansia", "Anak", "Umum"]
    };

    const AttendanceSystem = () => {
      const [view, setView] = useState('menu');
      const [participants, setParticipants] = useState([]);
      const [attendance, setAttendance] = useState([]);
      const [scanning, setScanning] = useState(false);
      const [scanResult, setScanResult] = useState(null);
      const [showAddForm, setShowAddForm] = useState(false);
      const [formData, setFormData] = useState({ nama: '', kategori: APP_CONFIG.categories[0] });

      const videoRef = useRef(null);
      const streamRef = useRef(null);
      const canvasRef = useRef(null);
      const scanIntervalRef = useRef(null);

      useEffect(() => {
        const p = localStorage.getItem('retreat-participants');
        const a = localStorage.getItem('retreat-attendance');
        if (p) setParticipants(JSON.parse(p));
        if (a) setAttendance(JSON.parse(a));
        lucide.createIcons();
      }, []);

      const saveParticipants = (d) => localStorage.setItem('retreat-participants', JSON.stringify(d));
      const saveAttendance = (d) => localStorage.setItem('retreat-attendance', JSON.stringify(d));

      const generateQRCode = (text) => `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(text)}`;

      const handleFileUpload = (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const reader = new FileReader();
        reader.onload = (event) => {
          const text = event.target.result;
          const lines = text.split('\n').filter(line => line.trim());
          if (lines.length < 1) return alert('File CSV kosong atau format salah!');
          const newParticipants = lines.slice(1).map((line, index) => {
            const cols = line.split(',').map(item => item.trim().replace(/^"|"$/g, ''));
            const nama = cols[0] || `Peserta ${index + 1}`;
            const kategori = cols[1] && APP_CONFIG.categories.includes(cols[1]) ? cols[1] : 'Umum';
            return { id: `GSM-${Date.now()}-${index}`, nama, kategori };
          });
          const updated = [...participants, ...newParticipants];
          setParticipants(updated);
          saveParticipants(updated);
          alert(`${newParticipants.length} peserta berhasil dimuat dari CSV!`);
        };
        reader.readAsText(file);
      };

      const handleManualAdd = () => {
        if (!formData.nama.trim()) return alert('Nama peserta wajib diisi!');
        const newParticipant = { id: `GSM-${Date.now()}`, nama: formData.nama.trim(), kategori: formData.kategori };
        const updated = [...participants, newParticipant];
        setParticipants(updated);
        saveParticipants(updated);
        setFormData({ nama: '', kategori: APP_CONFIG.categories[0] });
        setShowAddForm(false);
        alert(`Peserta "${newParticipant.nama}" berhasil ditambahkan!`);
      };

      const startScanning = async () => {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
          videoRef.current.srcObject = stream;
          streamRef.current = stream;
          setScanning(true);
          setScanResult(null);
          scanIntervalRef.current = setInterval(scanQRCode, 500);
        } catch (err) {
          alert('Gagal akses kamera. Untuk scan, buka aplikasi ini melalui HTTPS (upload ke tiiny.host atau hosting lain) dan izinkan akses kamera.');
        }
      };

      const stopScanning = () => {
        if (streamRef.current) streamRef.current.getTracks().forEach(track => track.stop());
        if (scanIntervalRef.current) clearInterval(scanIntervalRef.current);
        setScanning(false);
      };

      const scanQRCode = () => {
        if (!videoRef.current || videoRef.current.readyState !== videoRef.current.HAVE_ENOUGH_DATA) return;
        const canvas = canvasRef.current;
        const context = canvas.getContext('2d');
        canvas.width = videoRef.current.videoWidth;
        canvas.height = videoRef.current.videoHeight;
        context.drawImage(videoRef.current, 0, 0, canvas.width, canvas.height);
        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
        const code = jsQR(imageData.data, imageData.width, imageData.height);
        if (code) handleScanResult(code.data);
      };

      const handleScanResult = (qrData) => {
        stopScanning();
        const participant = participants.find(p => p.id === qrData);
        if (!participant) {
          setScanResult({ success: false, message: 'QR Code tidak valid atau peserta tidak terdaftar!' });
          return;
        }
        const alreadyCheckedIn = attendance.find(a => a.id === qrData);
        if (alreadyCheckedIn) {
          setScanResult({ success: false, message: `${participant.nama} sudah check-in sebelumnya!`, participant });
          return;
        }
        const newAttendance = {
          id: participant.id,
          nama: participant.nama,
          kategori: participant.kategori,
          timestamp: new Date().toLocaleString('id-ID', { dateStyle: 'medium', timeStyle: 'medium' })
        };
        const updatedAttendance = [...attendance, newAttendance];
        setAttendance(updatedAttendance);
        saveAttendance(updatedAttendance);
        setScanResult({ success: true, message: 'Check-in berhasil!', participant, timestamp: newAttendance.timestamp });
      };

      const exportToCSV = () => {
        const headers = 'No,Nama,Kategori,Waktu Check-in\n';
        const rows = attendance.map((a, i) => `${i + 1},${a.nama},${a.kategori},"${a.timestamp}"`).join('\n');
        const csv = headers + rows;
        const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `Absensi_Retreat_GSM_GKPS_${new Date().toISOString().slice(0,10)}.csv`;
        a.click();
      };

      const downloadAllQR = () => {
        if (participants.length === 0) return alert('Belum ada peserta!');
        participants.forEach((p, index) => {
          setTimeout(() => {
            const link = document.createElement('a');
            link.href = generateQRCode(p.id);
            link.download = `QR_${p.nama.replace(/[^a-zA-Z0-9]/g, '_')}.png`;
            link.click();
          }, index * 300);
        });
        alert('Sedang mengunduh semua QR Code... Harap tunggu hingga selesai.');
      };

      const renderMenu = () => (
        <div className="min-h-screen p-6">
          <div className="max-w-md mx-auto">
            <div className="bg-white rounded-3xl shadow-2xl p-8 text-center mb-8">
              <h1 className="text-4xl font-bold text-indigo-700 mb-2">{APP_CONFIG.title}</h1>
              <p className="text-lg text-gray-600 mb-1">{APP_CONFIG.subtitle}</p>
              <p className="text-md text-gray-500 flex items-center justify-center gap-2 mt-3">
                <i data-lucide="calendar"></i> {APP_CONFIG.eventDate}
              </p>
              <p className="text-md text-gray-500 mt-3">üìç {APP_CONFIG.location}</p>
              <div className="mt-8 grid grid-cols-2 gap-4">
                <div className="bg-blue-50 p-4 rounded-xl">
                  <p className="text-3xl font-bold text-blue-600">{participants.length}</p>
                  <p className="text-gray-600">Total Peserta</p>
                </div>
                <div className="bg-green-50 p-4 rounded-xl">
                  <p className="text-3xl font-bold text-green-600">{attendance.length}</p>
                  <p className="text-gray-600">Sudah Hadir</p>
                </div>
              </div>
            </div>
            <div className="space-y-4">
              <button onClick={() => setView('generate')} className="w-full bg-indigo-600 text-white p-5 rounded-2xl shadow-lg flex items-center justify-center gap-4 text-lg font-semibold hover:bg-indigo-700 transition">
                <i data-lucide="qr-code" size={28}></i> Generate QR Code
              </button>
              <button onClick={() => setView('scan')} className="w-full bg-green-600 text-white p-5 rounded-2xl shadow-lg flex items-center justify-center gap-4 text-lg font-semibold hover:bg-green-700 transition">
                <i data-lucide="camera" size={28}></i> Scan Kehadiran
              </button>
              <button onClick={() => setView('report')} className="w-full bg-orange-600 text-white p-5 rounded-2xl shadow-lg flex items-center justify-center gap-4 text-lg font-semibold hover:bg-orange-700 transition">
                <i data-lucide="users" size={28}></i> Laporan Kehadiran
              </button>
            </div>
          </div>
        </div>
      );

      const renderGenerate = () => (
        <div className="min-h-screen p-6 bg-gradient-to-br from-purple-50 to-indigo-100">
          <div className="max-w-5xl mx-auto">
            <button onClick={() => setView('menu')} className="mb-6 px-5 py-3 bg-gray-700 text-white rounded-xl flex items-center gap-2 hover:bg-gray-800">
              <i data-lucide="arrow-left"></i> Kembali
            </button>
            <div className="bg-white rounded-3xl shadow-2xl p-8">
              <h2 className="text-3xl font-bold text-indigo-700 mb-6">Generate QR Code Peserta</h2>
              <div className="grid md:grid-cols-2 gap-8 mb-8">
                <div className="border-2 border-dashed border-indigo-300 rounded-xl p-8 text-center">
                  <i data-lucide="upload" size={48} className="mx-auto text-indigo-500 mb-4"></i>
                  <input type="file" accept=".csv" onChange={handleFileUpload} className="block w-full text-sm file:mr-4 file:py-3 file:px-6 file:rounded-full file:bg-indigo-600 file:text-white" />
                  <p className="text-sm text-gray-500 mt-3">Format: Nama,Kategori</p>
                </div>
                <div className="space-y-4">
                  <button onClick={() => setShowAddForm(!showAddForm)} className="w-full bg-blue-600 text-white py-4 rounded-xl font-semibold hover:bg-blue-700">
                    {showAddForm ? 'Tutup Form' : '+ Tambah Peserta Manual'}
                  </button>
                  {showAddForm && (
                    <div className="bg-blue-50 p-6 rounded-xl space-y-4">
                      <input type="text" placeholder="Nama lengkap" value={formData.nama} onChange={e => setFormData({...formData, nama: e.target.value})} className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" />
                      <select value={formData.kategori} onChange={e => setFormData({...formData, kategori: e.target.value})} className="w-full px-4 py-3 border border-gray-300 rounded-lg">
                        {APP_CONFIG.categories.map(cat => <option key={cat}>{cat}</option>)}
                      </select>
                      <button onClick={handleManualAdd} className="w-full bg-green-600 text-white py-3 rounded-lg font-bold hover:bg-green-700">Simpan Peserta</button>
                    </div>
                  )}
                </div>
              </div>
              {participants.length > 0 && (
                <button onClick={downloadAllQR} className="mb-6 bg-green-600 text-white px-6 py-3 rounded-xl flex items-center gap-2 hover:bg-green-700">
                  <i data-lucide="download"></i> Download Semua QR Code
                </button>
              )}
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {participants.map(p => (
                  <div key={p.id} className="bg-gray-50 rounded-xl p-6 text-center shadow hover:shadow-lg transition">
                    <img src={generateQRCode(p.id)} alt="QR Code" className="mx-auto mb-4 w-48 h-48" />
                    <p className="font-bold text-lg">{p.nama}</p>
                    <p className="text-sm bg-gray-200 inline-block px-3 py-1 rounded-full mt-2">{p.kategori}</p>
                    <p className="text-xs text-gray-500 mt-2 break-all">{p.id}</p>
                  </div>
                ))}
              </div>
            </div>
          </div>
        </div>
      );

      const renderScanner = () => (
        <div className="min-h-screen p-6 bg-gradient-to-br from-green-50 to-teal-100">
          <div className="max-w-lg mx-auto">
            <button onClick={() => { stopScanning(); setView('menu'); }} className="mb-6 px-5 py-3 bg-gray-700 text-white rounded-xl flex items-center gap-2 hover:bg-gray-800">
              <i data-lucide="arrow-left"></i> Kembali
            </button>
            <div className="bg-white rounded-3xl shadow-2xl p-8">
              <h2 className="text-3xl font-bold text-green-700 text-center mb-8">Scan QR Code Kehadiran</h2>
              {!scanning && !scanResult && (
                <button onClick={startScanning} className="w-full bg-green-600 text-white py-6 rounded-2xl text-xl font-bold flex items-center justify-center gap-4 hover:bg-green-700">
                  <i data-lucide="camera" size={32}></i> Mulai Scanning
                </button>
              )}
              {scanning && (
                <div className="text-center">
                  <div className="relative inline-block">
                    <video ref={videoRef} autoPlay playsInline className="w-full rounded-2xl shadow-lg"></video>
                    <div className="absolute inset-0 border-4 border-green-500 rounded-2xl animate-pulse pointer-events-none"></div>
                  </div>
                  <canvas ref={canvasRef} className="hidden"></canvas>
                  <button onClick={stopScanning} className="mt-6 w-full bg-red-600 text-white py-4 rounded-xl font-bold hover:bg-red-700">Stop Scanning</button>
                </div>
              )}
              {scanResult && (
                <div className={`p-8 rounded-2xl text-center ${scanResult.success ? 'bg-green-50 border-4 border-green-500' : 'bg-red-50 border-4 border-red-500'}`}>
                  {scanResult.success ? <i data-lucide="check-circle" size={80} className="mx-auto text-green-600 mb-4"></i> : <i data-lucide="x-circle" size={80} className="mx-auto text-red-600 mb-4"></i>}
                  <p className={`text-2xl font-bold mb-4 ${scanResult.success ? 'text-green-700' : 'text-red-700'}`}>
                    {scanResult.message}
                  </p>
                  {scanResult.participant && (
                    <div className="bg-white rounded-xl p-6 shadow mt-4">
                      <p className="text-xl font-bold">{scanResult.participant.nama}</p>
                      <p className="text-gray-600">{scanResult.participant.kategori}</p>
                      {scanResult.timestamp && <p className="text-sm text-gray-500 mt-3">{scanResult.timestamp}</p>}
                    </div>
                  )}
                  <button onClick={() => { setScanResult(null); startScanning(); }} className="mt-6 w-full bg-blue-600 text-white py-4 rounded-xl font-bold hover:bg-blue-700">
                    Scan Peserta Berikutnya
                  </button>
                </div>
              )}
            </div>
          </div>
        </div>
      );

      const renderReport = () => (
        <div className="min-h-screen p-6 bg-gradient-to-br from-orange-50 to-amber-100">
          <div className="max-w-6xl mx-auto">
            <button onClick={() => setView('menu')} className="mb-6 px-5 py-3 bg-gray-700 text-white rounded-xl flex items-center gap-2 hover:bg-gray-800">
              <i data-lucide="arrow-left"></i> Kembali
            </button>
            <div className="bg-white rounded-3xl shadow-2xl p-8">
              <div className="flex justify-between items-center mb-8">
                <h2 className="text-3xl font-bold text-orange-700">Laporan Kehadiran</h2>
                <button onClick={exportToCSV} className="bg-green-600 text-white px-6 py-3 rounded-xl flex items-center gap-3 hover:bg-green-700">
                  <i data-lucide="download"></i> Export ke CSV
                </button>
              </div>
              <div className="grid grid-cols-2 md:grid-cols-4 gap-6 mb-8">
                <div className="bg-blue-50 p-6 rounded-2xl text-center">
                  <p className="text-4xl font-bold text-blue-600">{participants.length}</p>
                  <p className="text-gray-700">Total Peserta</p>
                </div>
                <div className="bg-green-50 p-6 rounded-2xl text-center">
                  <p className="text-4xl font-bold text-green-600">{attendance.length}</p>
                  <p className="text-gray-700">Sudah Hadir</p>
                </div>
                <div className="bg-red-50 p-6 rounded-2xl text-center">
                  <p className="text-4xl font-bold text-red-600">{participants.length - attendance.length}</p>
                  <p className="text-gray-700">Belum Hadir</p>
                </div>
                <div className="bg-purple-50 p-6 rounded-2xl text-center">
                  <p className="text-4xl font-bold text-purple-600">
                    {participants.length > 0 ? Math.round((attendance.length / participants.length) * 100) : 0}%
                  </p>
                  <p className="text-gray-700">Tingkat Kehadiran</p>
                </div>
              </div>
              <div className="overflow-x-auto">
                <table className="w-full text-left">
                  <thead className="bg-orange-100">
                    <tr>
                      <th className="px-6 py-4">No</th>
                      <th className="px-6 py-4">Nama</th>
                      <th className="px-6 py-4">Kategori</th>
                      <th className="px-6 py-4">Waktu Check-in</th>
                    </tr>
                  </thead>
                  <tbody>
                    {attendance.map((a, i) => (
                      <tr key={a.id} className="border-b hover:bg-orange-50">
                        <td className="px-6 py-4">{i + 1}</td>
                        <td className="px-6 py-4 font-semibold">{a.nama}</td>
                        <td className="px-6 py-4"><span className="bg-orange-100 px-3 py-1 rounded-full text-sm">{a.kategori}</span></td>
                        <td className="px-6 py-4 text-gray-600">{a.timestamp}</td>
                      </tr>
                    ))}
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      );

      return (
        <>
          {view === 'menu' && renderMenu()}
          {view === 'generate' && renderGenerate()}
          {view === 'scan' && renderScanner()}
          {view === 'report' && renderReport()}
        </>
      );
    };

    ReactDOM.createRoot(document.getElementById('root')).render(<AttendanceSystem />);
  </script>
</body>
</html>
