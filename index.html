<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Retreat GSM GKPS - Admin Pro Manager</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #F3F4F6; -webkit-tap-highlight-color: transparent; }
        
        /* Animations */
        @keyframes slideUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes pulse-soft { 0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4); } 70% { box-shadow: 0 0 0 10px rgba(79, 70, 229, 0); } 100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); } }
        
        .animate-slide-up { animation: slideUp 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        .btn-pulse { animation: pulse-soft 2s infinite; }
        
        .glass-card { background: rgba(255, 255, 255, 0.95); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.5); }
        .hide-scroll::-webkit-scrollbar { display: none; }
        
        /* Admin Button Styles */
        .admin-action-btn { @apply p-1.5 rounded-full bg-white text-gray-500 shadow-sm border border-gray-200 hover:bg-indigo-50 hover:text-indigo-600 transition-colors; }
    </style>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getDatabase, ref, set, onValue, remove, update, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBXYLTSAVZof9aFaeclHbeCdBX7tUNrhfA",
            authDomain: "reatreat-gsm-gkps-tangerang.firebaseapp.com",
            databaseURL: "https://reatreat-gsm-gkps-tangerang-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "reatreat-gsm-gkps-tangerang",
            storageBucket: "reatreat-gsm-gkps-tangerang.firebasestorage.app",
            messagingSenderId: "550180720678",
            appId: "1:550180720678:web:a95e50498477f29c2456e7",
            measurementId: "G-1MX72CSTBG"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Bind to Window
        window.db = db; window.dbRef = ref; window.dbSet = set; window.dbPush = push; window.dbOnValue = onValue; window.dbRemove = remove; window.dbUpdate = update;
    </script>
</head>
<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef, useMemo } = React;

        // Default Sessions with Order
        const DEFAULT_SESSIONS = [
            { id: 'registrasi_awal', title: 'Registrasi Awal', desc: 'Check-in Kedatangan', icon: 'user-check', color: 'blue', order: 0 },
            { id: 'sesi_1', title: 'Sesi 1', desc: 'Pembukaan', icon: 'book-open', color: 'indigo', order: 1 },
            { id: 'hadiah', title: 'Hadiah', desc: 'Pengambilan Souvenir', icon: 'gift', color: 'pink', order: 99 }
        ];

        const App = () => {
            // State
            const [view, setView] = useState('menu');
            const [sessions, setSessions] = useState([]);
            const [activeSession, setActiveSession] = useState(null);
            const [isAdmin, setIsAdmin] = useState(false);
            
            const [participants, setParticipants] = useState({});
            const [attendance, setAttendance] = useState({});
            const [isConnected, setIsConnected] = useState(false);
            
            const [scanResult, setScanResult] = useState(null);
            const [manualMode, setManualMode] = useState(false);
            const [searchQuery, setSearchQuery] = useState("");
            const [isDownloading, setIsDownloading] = useState(false);
            
            const [showAddSession, setShowAddSession] = useState(false);
            const [newSessionData, setNewSessionData] = useState({ title: '', desc: '' });
            
            const scannerRef = useRef(null);

            // --- SYNC FIREBASE ---
            useEffect(() => {
                lucide.createIcons();
                const initFirebase = setTimeout(() => {
                    if (!window.db) return;
                    setIsConnected(true);
                    
                    // 1. Sync Sessions (Dengan Sorting)
                    const sessionRef = window.dbRef(window.db, 'config/sessions');
                    window.dbOnValue(sessionRef, (snap) => {
                        const val = snap.val();
                        if (val) {
                            let sessionList = Object.values(val);
                            // Sort berdasarkan field 'order'
                            sessionList.sort((a, b) => (a.order || 0) - (b.order || 0));
                            setSessions(sessionList);
                            if (!activeSession && sessionList.length > 0) setActiveSession(sessionList[0]);
                        } else {
                            // Seed Default
                            DEFAULT_SESSIONS.forEach(s => window.dbSet(window.dbRef(window.db, `config/sessions/${s.id}`), s));
                        }
                    });

                    window.dbOnValue(window.dbRef(window.db, 'participants'), (snap) => setParticipants(snap.val() || {}));
                    window.dbOnValue(window.dbRef(window.db, 'attendance'), (snap) => setAttendance(snap.val() || {}));

                }, 1000);
                return () => clearTimeout(initFirebase);
            }, []);

            useEffect(() => { lucide.createIcons(); }, [view, sessions, activeSession, manualMode, scanResult, isAdmin]);

            // --- ADMIN FUNCTIONS ---
            const toggleAdmin = () => {
                if (isAdmin) { setIsAdmin(false); alert("Keluar dari Mode Admin"); }
                else {
                    const pass = prompt("Masukkan Password Admin:");
                    if (pass === "GKPS2025") { setIsAdmin(true); alert("Mode Admin Aktif! Gunakan tombol panah untuk mengatur urutan."); }
                    else if (pass) { alert("Password Salah!"); }
                }
            };

            const handleAddSession = () => {
                if (!newSessionData.title) return alert("Nama Sesi Wajib Diisi!");
                const id = `sess_${Date.now()}`;
                // Order ditaruh paling bawah (length + 1)
                const newOrder = sessions.length > 0 ? (sessions[sessions.length - 1].order || 0) + 1 : 0;
                
                const newSession = {
                    id: id,
                    title: newSessionData.title,
                    desc: newSessionData.desc || 'Kegiatan Tambahan',
                    icon: 'calendar',
                    color: 'orange',
                    order: newOrder
                };
                window.dbSet(window.dbRef(window.db, `config/sessions/${id}`), newSession)
                    .then(() => { setShowAddSession(false); setNewSessionData({ title: '', desc: '' }); });
            };

            const handleDeleteSession = (sessId, sessTitle) => {
                if (confirm(`Hapus sesi "${sessTitle}"?`)) {
                    window.dbRemove(window.dbRef(window.db, `config/sessions/${sessId}`));
                }
            };

            // --- FITUR REORDER (MOVE UP/DOWN) ---
            const moveSession = (index, direction) => {
                const newSessions = [...sessions];
                // Logic Swap Array
                if (direction === 'up' && index > 0) {
                    [newSessions[index], newSessions[index - 1]] = [newSessions[index - 1], newSessions[index]];
                } else if (direction === 'down' && index < newSessions.length - 1) {
                    [newSessions[index], newSessions[index + 1]] = [newSessions[index + 1], newSessions[index]];
                } else {
                    return; // Tidak bisa gerak
                }

                // Update 'order' property untuk semua item agar rapi
                const updates = {};
                newSessions.forEach((s, i) => {
                    updates[`config/sessions/${s.id}/order`] = i;
                });

                // Atomic Update ke Firebase
                window.dbUpdate(window.dbRef(window.db), updates);
            };

            // --- QR LOGIC ---
            const generateQRUrl = (id) => `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(id)}&margin=10`;

            const downloadAllQR = async () => {
                const pList = Object.values(participants);
                if (pList.length === 0) return alert("Data peserta kosong!");
                setIsDownloading(true);
                alert("Memulai Download... Mohon tunggu.");
                for (const p of pList) {
                    try {
                        const response = await fetch(generateQRUrl(p.id));
                        const blob = await response.blob();
                        const url = URL.createObjectURL(blob);
                        const link = document.createElement('a');
                        link.href = url;
                        link.download = `QR_${p.nama.replace(/\s+/g, '_')}.png`;
                        document.body.appendChild(link);
                        link.click();
                        document.body.removeChild(link);
                        URL.revokeObjectURL(url);
                        await new Promise(r => setTimeout(r, 400));
                    } catch (e) {}
                }
                setIsDownloading(false);
                alert("Selesai!");
            };

            // --- SCAN LOGIC ---
            const processCheckIn = (qrId) => {
                const p = participants[qrId];
                if (!p) return setScanResult({ success: false, title: 'GAGAL', msg: 'QR Tidak Dikenali' });
                if (!activeSession) return alert("Pilih Sesi!");

                const sessionLog = attendance[activeSession.id] || {};
                if (sessionLog[qrId]) {
                    setScanResult({ success: false, title: 'SUDAH ADA', msg: `${p.nama} sudah check-in.`, p });
                    return;
                }
                const timestamp = new Date().toLocaleString('id-ID', { dateStyle: 'short', timeStyle: 'short' });
                window.dbSet(window.dbRef(window.db, `attendance/${activeSession.id}/${qrId}`), {
                    timestamp, name: p.nama, category: p.category, device: 'Web App'
                });
                setScanResult({ success: true, title: 'BERHASIL', msg: `Selamat Datang, ${p.nama}`, p, time: timestamp });
            };

            const startScanner = () => {
                if (scannerRef.current) scannerRef.current.clear().catch(()=>{});
                const scanner = new Html5QrcodeScanner("reader", { fps: 10, qrbox: 250, aspectRatio: 1.0 }, false);
                scanner.render((txt) => { scanner.pause(); processCheckIn(txt); }, (err) => {});
                scannerRef.current = scanner;
            };

            useEffect(() => {
                if (view === 'scan' && !manualMode && !scanResult) {
                    const t = setTimeout(startScanner, 500);
                    return () => { clearTimeout(t); if(scannerRef.current) scannerRef.current.clear().catch(()=>{}); };
                }
            }, [view, manualMode, scanResult]);

            // --- CSV UPLOAD ---
            const handleUploadCSV = (e) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = (ev) => {
                    const lines = ev.target.result.split('\n').slice(1);
                    let count = 0;
                    lines.forEach((line, idx) => {
                        const [nama, kategori] = line.split(',');
                        if (nama && nama.trim()) {
                            const id = `GSM-${Date.now()}-${idx}`;
                            window.dbSet(window.dbRef(window.db, `participants/${id}`), { id, nama: nama.trim(), category: kategori ? kategori.trim() : 'Umum' });
                            count++;
                        }
                    });
                    alert(`Import ${count} data berhasil!`);
                };
                reader.readAsText(file);
            };

            const downloadReport = () => {
                let csv = 'No,ID,Nama,Kategori';
                sessions.forEach(s => csv += `,${s.title}`);
                csv += '\n';
                Object.values(participants).forEach((p, i) => {
                    let row = `${i+1},${p.id},"${p.nama}",${p.category}`;
                    sessions.forEach(s => {
                        const log = attendance[s.id]?.[p.id];
                        row += `,${log ? log.timestamp.replace(',', '') : '-'}`;
                    });
                    csv += `\n${row}`;
                });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(new Blob([csv], {type: 'text/csv'}));
                link.download = 'Laporan_Lengkap.csv';
                link.click();
            };

            // RENDER MENU
            if (view === 'menu') return (
                <div className="min-h-screen bg-slate-50 relative pb-24">
                    <div className="bg-gradient-to-br from-indigo-600 to-purple-700 p-8 rounded-b-[40px] shadow-xl text-white text-center">
                        <h1 className="text-3xl font-extrabold tracking-tight">Retreat GSM GKPS</h1>
                        <p className="text-indigo-100 mt-1">Absensi & Hadiah</p>
                        <div className={`mt-4 inline-flex items-center gap-2 px-3 py-1 rounded-full text-[10px] font-bold bg-white/20 backdrop-blur-md ${isConnected ? 'text-green-300' : 'text-red-300'}`}>
                            <div className={`w-2 h-2 rounded-full ${isConnected ? 'bg-green-400 animate-pulse' : 'bg-red-400'}`}></div>
                            {isConnected ? 'SYSTEM ONLINE' : 'CONNECTING...'}
                        </div>
                    </div>

                    <div className="max-w-md mx-auto px-6 -mt-8 relative z-20">
                        <div className="glass-card rounded-2xl p-6 shadow-lg animate-slide-up">
                            <div className="flex justify-between items-center mb-4">
                                <h2 className="text-xs font-bold text-gray-400 uppercase tracking-wider">Pilih Kegiatan:</h2>
                                {isAdmin && (
                                    <button onClick={() => setShowAddSession(true)} className="bg-indigo-100 text-indigo-600 p-1.5 rounded-lg hover:bg-indigo-200 transition" title="Tambah Sesi">
                                        <i data-lucide="plus" width="16"></i>
                                    </button>
                                )}
                            </div>
                            
                            <div className="space-y-3 max-h-[40vh] overflow-y-auto hide-scroll">
                                {sessions.map((s, index) => {
                                    const isActive = activeSession && activeSession.id === s.id;
                                    const count = Object.keys(attendance[s.id] || {}).length;
                                    
                                    return (
                                        <div key={s.id} className="relative group">
                                            <button onClick={() => setActiveSession(s)} className={`w-full flex items-center p-3 rounded-xl border-2 transition-all ${isActive ? `border-${s.color}-500 bg-${s.color}-50` : 'border-transparent bg-gray-50'}`}>
                                                <div className={`w-10 h-10 rounded-lg flex items-center justify-center text-white shadow-sm ${isActive ? `bg-${s.color}-500` : 'bg-gray-300'}`}>
                                                    <i data-lucide={s.icon} width="20"></i>
                                                </div>
                                                <div className="ml-3 text-left flex-1">
                                                    <div className={`font-bold text-sm ${isActive ? 'text-gray-800' : 'text-gray-500'}`}>{s.title}</div>
                                                    <div className="text-[10px] text-gray-400">{s.desc}</div>
                                                </div>
                                                <div className={`text-xs font-bold ${isActive ? `text-${s.color}-600` : 'text-gray-400'}`}>Hadir: {count}</div>
                                            </button>

                                            {/* ADMIN CONTROLS (MOVE & DELETE) */}
                                            {isAdmin && (
                                                <div className="absolute -right-2 -top-2 flex flex-col gap-1 opacity-100 z-10">
                                                    <button onClick={(e) => { e.stopPropagation(); handleDeleteSession(s.id, s.title); }} className="bg-red-500 text-white p-1.5 rounded-full shadow-md hover:bg-red-600"><i data-lucide="trash-2" width="10"></i></button>
                                                    {index > 0 && <button onClick={(e) => { e.stopPropagation(); moveSession(index, 'up'); }} className="bg-blue-500 text-white p-1.5 rounded-full shadow-md hover:bg-blue-600"><i data-lucide="chevron-up" width="10"></i></button>}
                                                    {index < sessions.length - 1 && <button onClick={(e) => { e.stopPropagation(); moveSession(index, 'down'); }} className="bg-blue-500 text-white p-1.5 rounded-full shadow-md hover:bg-blue-600"><i data-lucide="chevron-down" width="10"></i></button>}
                                                </div>
                                            )}
                                        </div>
                                    );
                                })}
                            </div>
                        </div>

                        <div className="grid grid-cols-2 gap-4 mt-6">
                            <button onClick={() => setView('database')} className="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex flex-col items-center gap-2 hover:shadow-md transition">
                                <div className="p-3 bg-blue-100 text-blue-600 rounded-full"><i data-lucide="database" width="20"></i></div>
                                <span className="text-xs font-bold text-gray-600">Database & QR</span>
                            </button>
                            <button onClick={() => setView('report')} className="bg-white p-4 rounded-2xl shadow-sm border border-gray-100 flex flex-col items-center gap-2 hover:shadow-md transition">
                                <div className="p-3 bg-green-100 text-green-600 rounded-full"><i data-lucide="file-text" width="20"></i></div>
                                <span className="text-xs font-bold text-gray-600">Laporan</span>
                            </button>
                        </div>
                    </div>

                    <div className="fixed bottom-6 left-0 right-0 px-6 z-40 flex justify-center">
                        <button onClick={() => setView('scan')} className="w-full max-w-md bg-indigo-600 text-white p-4 rounded-2xl shadow-xl shadow-indigo-300 btn-pulse flex items-center justify-center gap-3 font-bold text-lg active:scale-95 transition">
                            <i data-lucide="scan-line"></i> MULAI SCAN
                        </button>
                    </div>

                    <button onClick={toggleAdmin} className="fixed top-4 right-4 z-50 text-white/50 hover:text-white p-2">
                        <i data-lucide={isAdmin ? "shield-check" : "shield"} width="20"></i>
                    </button>

                    {showAddSession && (
                        <div className="fixed inset-0 z-50 flex items-center justify-center bg-black/60 backdrop-blur-sm p-4 animate-fade-in">
                            <div className="bg-white w-full max-w-sm rounded-3xl p-6 shadow-2xl">
                                <h3 className="font-bold text-lg text-gray-800 mb-4">Tambah Sesi Baru</h3>
                                <div className="space-y-3">
                                    <input type="text" className="w-full p-3 bg-gray-50 rounded-xl border border-gray-200 outline-none font-bold" placeholder="Nama Sesi" value={newSessionData.title} onChange={e => setNewSessionData({...newSessionData, title: e.target.value})} />
                                    <input type="text" className="w-full p-3 bg-gray-50 rounded-xl border border-gray-200 outline-none" placeholder="Keterangan" value={newSessionData.desc} onChange={e => setNewSessionData({...newSessionData, desc: e.target.value})} />
                                    <div className="flex gap-2 pt-2">
                                        <button onClick={() => setShowAddSession(false)} className="flex-1 py-3 text-gray-500 font-bold">Batal</button>
                                        <button onClick={handleAddSession} className="flex-1 bg-indigo-600 text-white py-3 rounded-xl font-bold">Simpan</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}
                </div>
            );

            // SCANNER VIEW
            if (view === 'scan') return (
                <div className="fixed inset-0 bg-black z-50 flex flex-col">
                    <div className="bg-gray-900/80 backdrop-blur-md p-4 flex items-center justify-between text-white z-10 border-b border-gray-800">
                        <button onClick={() => setView('menu')} className="p-2 bg-gray-800 rounded-full"><i data-lucide="arrow-left"></i></button>
                        <div className="text-center"><div className="text-[10px] text-gray-400 uppercase tracking-widest">AKTIF:</div><div className="font-bold text-indigo-400 flex items-center gap-2 justify-center"><i data-lucide={activeSession?.icon || 'activity'} width="14"></i> {activeSession?.title}</div></div>
                        <div className="w-10"></div>
                    </div>

                    <div className="flex-1 relative bg-black flex flex-col">
                        <div className="absolute top-4 w-full flex justify-center z-20">
                            <div className="bg-gray-800/80 backdrop-blur rounded-full p-1 flex border border-gray-700">
                                <button onClick={() => setManualMode(false)} className={`px-4 py-1.5 rounded-full text-xs font-bold transition ${!manualMode ? 'bg-indigo-600 text-white' : 'text-gray-400'}`}>Kamera</button>
                                <button onClick={() => setManualMode(true)} className={`px-4 py-1.5 rounded-full text-xs font-bold transition ${manualMode ? 'bg-indigo-600 text-white' : 'text-gray-400'}`}>Manual</button>
                            </div>
                        </div>

                        {!manualMode ? (
                            <div className="flex-1 flex flex-col items-center justify-center p-4">
                                <div id="reader" className="w-full max-w-sm rounded-2xl overflow-hidden border-2 border-indigo-500/50 shadow-[0_0_30px_rgba(79,70,229,0.3)]"></div>
                                <p className="text-gray-500 text-xs mt-4">Arahkan kamera ke QR Code</p>
                            </div>
                        ) : (
                            <div className="flex-1 bg-gray-100 flex flex-col rounded-t-[30px] mt-16 overflow-hidden animate-slide-up">
                                <div className="p-4 bg-white border-b shadow-sm"><div className="relative"><i data-lucide="search" className="absolute left-3 top-3 text-gray-400" width="18"></i><input type="text" placeholder="Cari..." className="w-full pl-10 pr-4 py-3 bg-gray-100 rounded-xl border-none outline-none font-semibold text-gray-700" value={searchQuery} onChange={(e) => setSearchQuery(e.target.value)} /></div></div>
                                <div className="flex-1 overflow-y-auto p-4 space-y-2">
                                    {Object.values(participants).filter(p => p.nama.toLowerCase().includes(searchQuery.toLowerCase())).map(p => {
                                        const isDone = attendance[activeSession?.id]?.[p.id];
                                        return (
                                            <div key={p.id} className="bg-white p-3 rounded-xl shadow-sm border border-gray-100 flex items-center justify-between">
                                                <div><div className="font-bold text-gray-800">{p.nama}</div><div className="text-xs text-gray-500">{p.category}</div></div>
                                                {isDone ? <span className="text-xs font-bold text-green-600 bg-green-50 px-2 py-1 rounded-lg border border-green-100 flex items-center gap-1"><i data-lucide="check" width="12"></i> Selesai</span> : <button onClick={() => processCheckIn(p.id)} className="bg-indigo-600 text-white px-4 py-2 rounded-lg text-xs font-bold">Pilih</button>}
                                            </div>
                                        )
                                    })}
                                </div>
                            </div>
                        )}

                        {scanResult && (
                            <div className="absolute inset-0 z-50 flex items-end justify-center bg-black/60 backdrop-blur-sm p-4 animate-fade-in">
                                <div className={`w-full max-w-sm bg-white rounded-3xl p-6 text-center shadow-2xl mb-4 border-b-8 ${scanResult.success ? 'border-green-500' : 'border-red-500'}`}>
                                    <div className={`w-16 h-16 rounded-full mx-auto flex items-center justify-center mb-4 ${scanResult.success ? 'bg-green-100 text-green-600' : 'bg-red-100 text-red-600'}`}><i data-lucide={scanResult.success ? 'check' : 'alert-triangle'} width="32"></i></div>
                                    <h3 className={`text-xl font-extrabold mb-1 ${scanResult.success ? 'text-gray-800' : 'text-red-600'}`}>{scanResult.title}</h3>
                                    <p className="text-gray-500 text-sm mb-6">{scanResult.msg}</p>
                                    <button onClick={() => setScanResult(null)} className="w-full bg-gray-900 text-white py-4 rounded-xl font-bold text-sm">TUTUP</button>
                                </div>
                            </div>
                        )}
                    </div>
                </div>
            );

            // DATABASE & REPORT
            if (view === 'database' || view === 'report') return (
                <div className="min-h-screen bg-slate-50 p-4">
                    <div className="max-w-2xl mx-auto">
                        <button onClick={() => setView('menu')} className="mb-6 flex items-center gap-2 text-gray-500 font-bold hover:text-indigo-600 transition"><i data-lucide="arrow-left"></i> Kembali</button>
                        <div className="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-100">
                            <div className="p-5 border-b bg-gray-50/50 flex justify-between items-center">
                                <h2 className="font-bold text-lg text-gray-800">{view === 'database' ? 'Database & QR' : 'Laporan'}</h2>
                                {view === 'report' && <button onClick={downloadReport} className="bg-green-600 text-white px-4 py-2 rounded-xl text-xs font-bold flex gap-2"><i data-lucide="download" width="16"></i> CSV</button>}
                            </div>
                            {view === 'database' && (
                                <div className="p-5 space-y-3 bg-indigo-50/30">
                                    <div className="relative group cursor-pointer bg-white border-2 border-dashed border-indigo-200 rounded-xl p-4 flex flex-col items-center justify-center hover:border-indigo-500 transition">
                                        <input type="file" accept=".csv" onChange={handleUploadCSV} className="absolute inset-0 w-full h-full opacity-0 cursor-pointer" />
                                        <i data-lucide="upload-cloud" className="text-indigo-400 mb-2"></i>
                                        <span className="text-sm font-bold text-indigo-700">Upload CSV Peserta</span>
                                    </div>
                                    {Object.keys(participants).length > 0 && (
                                        <button onClick={downloadAllQR} disabled={isDownloading} className={`w-full py-4 rounded-xl font-bold text-white flex items-center justify-center gap-2 shadow-lg ${isDownloading ? 'bg-slate-400' : 'bg-emerald-500 hover:bg-emerald-600'}`}>
                                            {isDownloading ? 'Sedang Memproses...' : <><i data-lucide="download"></i> DOWNLOAD SEMUA QR CODE</>}
                                        </button>
                                    )}
                                </div>
                            )}
                            <div className="overflow-x-auto max-h-[60vh] hide-scroll">
                                <table className="w-full text-sm text-left">
                                    <thead className="bg-gray-50 text-gray-400 font-bold text-[10px] uppercase sticky top-0 z-10">
                                        <tr><th className="p-4">Nama</th>{view === 'report' ? sessions.map(s=><th key={s.id} className="p-4 text-center whitespace-nowrap">{s.title}</th>) : <th className="p-4 text-right">QR</th>}</tr>
                                    </thead>
                                    <tbody className="divide-y divide-gray-100">
                                        {Object.values(participants).map(p => (
                                            <tr key={p.id} className="hover:bg-gray-50">
                                                <td className="p-4"><div className="font-bold text-gray-800">{p.nama}</div><div className="text-xs text-indigo-500">{p.category}</div></td>
                                                {view === 'report' ? sessions.map(s => <td key={s.id} className="p-4 text-center">{attendance[s.id]?.[p.id] ? <i data-lucide="check" className="text-green-500 mx-auto" width="16"></i> : '-'}</td>) : 
                                                <td className="p-4 text-right"><img src={generateQRUrl(p.id)} className="w-10 h-10 ml-auto border rounded p-1"/></td>}
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            );
            return null;
        };
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
